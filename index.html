<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Required Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="GammaVantage - Empowering F&O Traders with AI-driven Insights"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.gammavantage.com/" />
    <meta property="og:image" content="/og.svg" />
    <meta
      property="og:description"
      content="GammaVantage empowers Futures & Options traders with real-time data, insights, and trend analysis using cutting-edge AI. Join us to elevate your trading strategies."
    />

    <!-- Additional Open Graph Meta Tags (Optional but Recommended) -->
    <meta property="og:site_name" content="GammaVantage" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter Card Data (if Twitter sharing is important) -->

    <meta
      name="twitter:title"
      content="GammaVantage - Empowering F&O Traders with AI-driven Insights"
    />
    <meta
      name="twitter:description"
      content="GammaVantage empowers Futures & Options traders with real-time data, insights, and trend analysis using cutting-edge AI. Join us to elevate your trading strategies."
    />
    <meta name="twitter:image" content="/og.svg" />
    <meta name="twitter:site" content="@GammaVantage" />

    <!-- Optional Image Alt Text for Accessibility -->
    <meta property="og:image:alt" content="GammaVantage - AI-driven platform for F&O traders" />

    <title>Gamma Vantage</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
